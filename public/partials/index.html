<div class="container">
    <h1>Course Activity Planner</h1>
    <div class="row">
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-1">
            <h2>Create new planning</h2>
            <div class="drop-box" ngf-drag-over-class="dragover" ngf-select ngf-drop ng-model="file">
                <p ng-hide="file" class="text-info">Select MBZ file or drop here</p>
                <p ng-show="file" class="text-success">Ready to upload "{{file.name}}"</p>
            </div>
            <div class="row" style="padding-top: 15px">
                <div class="col-md-12">
                    <input type="text" name="ics_url" ng-model="ics_url" class="form-control" placeholder="URL of the ical">
                </div>
            </div>
            <div class="row" ng-show="file">
                <div class="col-md-12">
                    <button class="btn btn-info center-block" ng-click="upload(file)">Plan now</button>
                </div>
            </div>

            <div class="row" ng-show="progress">
                <div class="progress">
                    <div class="progress-bar" style="width: {{progress}}%;"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-md-offset-1">
            <h2>Reuse planning</h2>
            <table class="table table-hover">
                <thead>
                  <th>
                    Name
                  </th>
                  <th style="width: 30%;">
                  </th>
                </thead>
                <tbody>
                    <tr ng-repeat="p in plannings">
                        <td style="vertical-align:middle;">{{p.uuid}}</td>
                        <td>
                          <div class="btn-group">
                              <button class="btn btn-danger" ng-click="deletePlanning(p.uuid)">
                                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                              </button>
                              <button class="btn btn-success" ng-click="editPlanning(p.uuid)">
                                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                              </button>
                          </div>
                        </td>
                    </tr>
                </tbody>
              </table>
        </div>
    </div>



    <div class="row alerts">
        <div class="col-md-8 col-md-offset-2">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
                <span>{{alert.msg}}</span>
            </alert>
        </div>
    </div>
    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
</div>
