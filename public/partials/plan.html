<div class="container">
    <h1>Course Activity Planner</h1>
    <p>Plan your activities below</p>
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <h3>Your text planning</h3>
                <div class="col-md-12">
                    <div class="form-group">
                        <textarea class="form-control" id="planning" ng-model="planning_txt" placeholder="Q1 S1F S2..."></textarea>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="btn-group">
                        <button class="btn btn-info center-block" ng-click="submit()">Save and preview</button>
                        <button class="btn btn-success center-block" ng-click="download()">Save and download</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <h3>Available activities</h3>
            <table class="table table-condensed table-bordered table-hover">
                <thead>
                    <tr>
                        <th style="width: 5em;">Key</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="e in inventory">
                        <td>
                            {{e.key}}
                        </td>
                        <td>
                            {{e.title}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <h2>Preview</h2>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-condensed table-bordered table-hover">
                <thead>
                    <tr>
                        <th style="width: 10em;">Date</th>
                        <th>Event</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="e in preview">
                        <td>
                            {{e.timestamp | amFromUnix | amDateFormat:'YYYY-MM-DD HH:mm'}}
                        </td>
                        <td>
                            {{e.title}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
</div>
