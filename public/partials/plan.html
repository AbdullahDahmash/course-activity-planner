<div class="container">
    <h1>Course Activity Planner</h1>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <label for="planning">Plan your course:</label>
                <textarea class="form-control" rows="5" id="planning" ng-model="planning_txt"></textarea>
            </div>
        </div>
    </div>
    {{uuid}}
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-info center-block" ng-click="preview()">Preview</button>
        </div>
    </div>

    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
</div>
